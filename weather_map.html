<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/front_page.css">
</head>
<body>
    <main class="mainContainer">
        <div class="leftContainer">
            <section class="tod">
                <div class="currentTime"></div>
                <div class="toggle"></div>
                <div class="longDate"></div>
                <div class="greeting"></div>
            </section>
            <section class="6dayForcast">
                <div class="day1Card"></div>
                <div class="day2Card"></div>
                <div class="day3Card"></div>
                <div class="day4Card"></div>
                <div class="day5Card"></div>
                <div class="day6Card"></div>
            </section>
            <section class="miscSpecs">
                <div class="aqi">
                    <h6>Air Quality Index</h6>
                    <div class="currentAqi"></div>
                    <div class="aqiDetails1"></div>
                    <div class="aqiDetails2"></div>
                    <div class="aqiDetails3"></div>
                    <div class="aqiDetails4"></div>
                    <div class="aqiDetails5"></div>
                    <div class="aqiDetails6"></div>
                </div>
                <div class="riseNSet">
                    <h6>Sunrise & Sunset</h6>
                    <div class="currentRNS"></div>
                    <div class="photography">
                        <div class="blueHour"></div>
                        <div class="goldenHour"></div>
                    </div>
                </div>
                <div class="rainfall">
                    <h6>Monthly Rainfall</h6>
                </div>
                <div class="map"></div>
            </section>
        </div><!--LEFT CONTAINER CLOSING DIV-->
        <div class="rightContainer">
                <section class="navi">
                    <nav class="location-search">
                        <form>
                            <label for="search">Enter City</label>
                            <input id="search" name="search" type="text">
                            <input type="submit" id="search-button">
                        </form>
                    </nav>
                    <div class="pfp"></div>
                </section>
                <section class="current largeCard">
                    <div class="location"></div>
                    <div class="currentIcon"></div>
                    <div class="shortDate"></div>
                    <div class="currentTemp"></div>
                    <div class="currentClimate"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="random"></div>
                </section>
        </div> <!--RIGHT CONTAINER CLOSING DIV-->
    </main>
<script src="js/keys.js"></script>
<script src="js/main.js"></script>
</body>
</html>
