<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/front_page.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
</head>
<body>
<main class="mainContainer">
    <!--        <nav class="navBar"></nav>-->
    <div class="leftContainer">
        <section class="tod">
            <div class="currentTime">test</div>
            <div class="toggle"><label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label></div>
            <div class="longDate">test</div>
            <div class="greeting"><h1>Greetings, Venusians!</h1></div>
        </section>
        <section class="sixDayForecast">
            <div class="day day1Card">1</div>
            <div class="day day2Card">2</div>
            <div class="day day3Card">3</div>
            <div class="day day4Card">4</div>
            <div class="day day5Card">5</div>
            <div class="day day6Card">6</div>
        </section>
        <section class="miscSpecs">
            <div class="aqi">
                <h6>Air Quality Index</h6>
                <div class="currentAqi"></div>
                <div class="detailsContainer">
                    <div class="aqiDetails1"></div>
                    <div class="aqiDetails2"></div>
                    <div class="aqiDetails3"></div>
                    <div class="aqiDetails4"></div>
                    <div class="aqiDetails5"></div>
                    <div class="aqiDetails6"></div>
                </div>
            </div>
            <div class="riseNSet">
                <h6 class="title">Sunrise & Sunset</h6>
                <div class="currentRNS"></div>
<!--                <div class="sun">-->
<!--                    <div class="sunRise"></div>-->
<!--                    <div class="sunSet"></div>-->
<!--                </div>-->
                <div class="moon">
                    <div class="moonRise"></div>
                    <div class="moonSet"></div>
                </div>
            </div>
            <div class="map" id="map"></div>
        </section>
    </div><!--LEFT CONTAINER CLOSING DIV-->
    <div class="rightContainer">
        <section class="navi">
            <nav class="location-search">
                <form class="buttonIn">
                    <label for="search"></label>
                    <input id="search" name="search" type="text" placeholder="Enter Location">
                    <input type="submit" id="search-button">
                </form>
            </nav>
            <div class="pfp"></div>
        </section>
        <section class="current largeCard">
            <div class="location"></div>
            <div class="currentIcon"></div>
            <div class="shortDate"></div>
            <div class="currentTemp"></div>
            <div class="currentClimate"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </section>
        <section class="random"></section>
    </div> <!--RIGHT CONTAINER CLOSING DIV-->
</main>
<!-- API KEYS -->
<script src="js/keys.js"></script>
<!-- LINK TO MAPBOX API -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- LINK TO JS -->
<script src="js/main.js"></script>
<script src="js/weatherAppFetch.js"></script>
<script src="js/mapBoxFetch.js"></script>
<script src="js/airPollutionFetch.js"></script>
</body>
</html>
